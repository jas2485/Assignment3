    <main>
        <h1>Excel Functions</h1>
        <form id="main-form" name="mainform">
            <div class="form-group">
                <label for="numbers">Enter your numbers separated by spaces:</label>
                <input type="text" id="numbers" name="numbers" placeholder="Example: 23 67 98 90 56">
            </div>
            
            <div class="form-group">
                <div class="radio-options">
                    <label>
                        <input type="radio" name="excel" id="sum" checked>
                        AutoSum
                    </label>
                    <label>
                        <input type="radio" name="excel" id="avg">
                        Average
                    </label>
                    <label>
                        <input type="radio" name="excel" id="max">
                        Max
                    </label>
                    <label>
                        <input type="radio" name="excel" id="min">
                        Min
                    </label>
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="button" id="calculateButton">Calculate</button>
            </div>
        </form>
        <div id="output">
            <h3>Result:</h3>
            <div id="result">
                <!-- Result will be displayed here -->
            </div>
        </div>
